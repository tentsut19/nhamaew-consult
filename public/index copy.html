<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกประเภทสัตว์เลี้ยง</title>
    <link rel="icon" type="image/x-icon" href="cat.ico">
    <!-- เรียกใช้ Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" src="custom.css">
    <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <style>
    #overlay {
        background: #ffffff;
        color: #666666;
        position: fixed;
        height: 100%;
        width: 100%;
        z-index: 5000;
        top: 0;
        left: 0;
        float: left;
        text-align: center;
        padding-top: 4%;
        opacity: .80;
    }
    .spinner {
        margin: 0 auto;
        height: 64px;
        width: 64px;
        animation: rotate 0.8s infinite linear;
        border: 5px solid firebrick;
        border-right-color: transparent;
        border-radius: 50%;
    }
    .texto_grande {
        font-size: 2.5rem;
        color: white;
    } 
    #icone_grande {
        font-size: 8rem;
        color:#fff;
    } 

    @font-face {
        font-family: 'OpenSauceOne';
        src:  url('fonts/OpenSauceSans-Bold.ttf') format('truetype');
    }

    @font-face {
        font-family: 'THSarabun';
        src:  url('fonts/THSarabun.ttf') format('truetype');
    }

    @font-face {
        font-family: 'SansSerif';
        src:  url('fonts/SansSerif.ttf') format('truetype');
    }

    @font-face {
        font-family: 'thaisanslite_r1';
        src:  url('fonts/thaisanslite_r1.ttf') format('truetype');
    }
    
    body {
        font-family: 'thaisanslite_r1', sans-serif;
    }
    </style>
</head>
<body>
    <div id="overlay" style="display:none;">
        <div class="spinner"></div>
        <br/>
        Loading...
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center;font-size: 30px;">
                <b>เลือกประเภทสัตว์เลี้ยงของคุณ</b>
            </div>
        </div>
        
        <div class="row flex-nowrap">
        <div class="col-md-6" style="padding: 6px;" onclick="selectAnimalType('CAT')">
           <a class="btn btn-block btn-lg btn-success" style="background-color: #ECE0D2;border-color:#fff;border-radius: 20px;" >
            <img src="./icon/cat.png" style="max-width:100%;height:auto;" alt="reward placeholder" />
            <br>
            <span class="texto_grande" style="color: black;font-size: 20px;"><i class="fa fa-plus-circle"></i> <b></b></span></a>
         </div>
         <div class="col-md-6" style="padding: 6px;" onclick="selectAnimalType('DOG')">
           <a class="btn btn-block btn-lg btn-danger" style="background-color: #ECE0D2;border-color:#fff;border-radius: 20px;" >
            <img src="./icon/dog.png" style="max-width:100%;height:auto;" alt="reward placeholder" />
            <br>
            <span class="texto_grande" style="color: black;font-size: 20px;"><i class="fa fa-times-circle-o"></i> <b></b></span></a>
         </div>
        </div>
        <div class="row flex-nowrap">
         <div class="col-md-6" style="padding: 6px;" onclick="selectAnimalType('BIRD')">
           <a class="btn btn-block btn-lg btn-primary" style="background-color: #ECE0D2;border-color:#fff;border-radius: 20px;" >
            <img src="./icon/bird.png" style="max-width:100%;height:auto;" alt="reward placeholder" />
            <br>
            <span class="texto_grande" style="color: black;font-size: 20px;"><i class="fa fa-edit"></i> <b></b></span></a>
         </div>
         <div class="col-md-6" style="padding: 6px;" onclick="selectAnimalType('RABBIT')">
           <a class="btn btn-block btn-lg btn-warning" style="background-color: #ECE0D2;border-color:#fff;border-radius: 20px;" >
            <img src="./icon/rabbit.png" style="max-width:100%;height:auto;" alt="reward placeholder" />
            <br>
            <span class="texto_grande" style="color: black;font-size: 20px;"><i class="fa fa-list-ul"></i> <b></b></span></a>
         </div> 
        </div>
        <div class="row flex-nowrap">
         <div class="col-md-6" style="padding: 6px;" onclick="selectAnimalType('FISH')">
            <a class="btn btn-block btn-lg btn-success" style="background-color: #ECE0D2;border-color:#fff;border-radius: 20px;" >
            <img src="./icon/fish.png" style="max-width:100%;height:auto;" alt="reward placeholder" />
            <br>
            <span class="texto_grande" style="color: black;font-size: 20px;"><i class="fa fa-list-ul"></i> <b></b></span></a>
          </div> 
          <div class="col-md-6" style="padding: 6px;" ></div>
        </div>
   </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff-config.js?cache=202405050905"></script>
    <script src="index.js?cache=202405050905"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
